<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UserDashboard Page</title>
</head>
<body>
<section>
<div class="container">
    <div class="card">
        <div class="card-body my-5">
            <div class="container text-center">
                <img src="" style="height: 200px; width: 200px;" class="contact_image" th:src="${user.userImage}" alt="profile photo">
            </div>
            <h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
                Start adding your contacts.
            </h1>
            <a th:href="@{/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add new contact</a>
        </div>
    </div>
</div>
</section>
</body>
</html>
