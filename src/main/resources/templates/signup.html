<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-7 offset-md-3">
                <div class="my-card mt-2">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                    </div>
                    <div class="container text-center">
                        <img class="mx-auto" style="width:80px;" src="" th:src="@{register.png}" alt=""/>
                    </div>
                    <h1 class="text-center">Register Here!</h1>
                    <form novalidate action="" th:action="@{/register}" method="post" th:object="${user}">

                        <!-- name field -->
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input name="userName" type="text" class="form-control" th:classappend="${#fields.hasErrors('userName') ? 'is-invalid':''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter your name" required th:value="${user.userName}"/>
                            <div id="validationServer01Feedback" class="invalid-feedback" th:each="e:${#fields.errors('userName')}" th:text="${e}">
                                Please provide your name.
                            </div>
                        </div>

                        <!-- email field -->
                        <div class="form-group">
                            <label for="email_field">Email</label>
                            <input name="userEmail" type="email" class="form-control" th:classappend="${#fields.hasErrors('userEmail') ? 'is-invalid':''}" id="email_field" aria-describedby="emailHelp" placeholder="Enter your email" required th:value="${user.userEmail}"/>
                            <div id="validationServer02Feedback" class="invalid-feedback" th:each="e:${#fields.errors('userEmail')}" th:text="${e}">
                                Please provide your Email.
                            </div>
                        </div>

                        <!-- password field -->
                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" id="password_field" aria-describedby="emailHelp" placeholder="Enter password" required th:value="${user.password}"/>
                            <div id="validationServer03Feedback" class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
                                Please provide your Email.
                            </div>
                        </div>

                        <!-- about field -->
                        <div class="form-group">
                            <label>About</label>
                            <textarea name="about" placeholder="Enter about yourself" rows="6" class="form-control" th:text=${user.about}></textarea>
                        </div>

                        <!-- terms and condition agreement -->
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                            <label for="agreement">Accept terms and conditions</label>
                        </div>
                        <div class="container text-center" >
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
